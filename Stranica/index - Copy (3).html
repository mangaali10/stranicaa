<!DOCTYPE html>
<html lang="bs">
<head>
  <meta charset="UTF-8">
  <title>Tenere Aplikacija - Login & Registracija</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="loginForm">
    <h2>Prijava</h2>
    <form>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Lozinka" required>
      <button type="submit">Prijavi se</button>
    </form>
    <div class="toggle">
      <p>Nemaš račun? <a href="#" onclick="toggleForms()">Registruj se</a></p>
    </div>
  </div>

  <div class="container" id="registerForm" style="display:none;">
    <h2>Registracija</h2>
    <form>
      <input type="text" placeholder="Ime" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Lozinka" required>
      <button type="submit">Registruj se</button>
    </form>
    <div class="toggle">
      <p>Već imaš račun? <a href="#" onclick="toggleForms()">Prijavi se</a></p>
    </div>
  </div>

  <script>
    function toggleForms() {
      const login = document.getElementById('loginForm');
      const register = document.getElementById('registerForm');
      if (login.style.display === 'none') {
        login.style.display = 'block';
        register.style.display = 'none';
      } else {
        login.style.display = 'none';
        register.style.display = 'block';
      }
    }
  </script>
</body>
</html>
